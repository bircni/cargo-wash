[package]
name = "cargo-wash"
description = "A tool to clean up your Cargo caches"
repository = "https://github.com/bircni/cargo-wash"
version = "0.2.3"
authors = ["bircni"]
edition = "2021"
license = "MIT"
readme = "README.md"
categories = ["development-tools::cargo-plugins"]
keywords = ["cargo", "wash", "cache", "plugin", "cli"]

[dependencies]
anyhow = "1.0.95"
clap = { version = "4.5.23", features = ["derive"] }
comfy-table = "7.1.3"
log = "0.4.22"
rayon = "1.10.0"
simplelog = "0.12.2"
strum_macros = "0.26.4"

[dev-dependencies]
insta = { version = "1.41", features = ["json"] }
anyhow = "1.0.95"


[[bin]]
name = "cargo-wash"
path = "src/main.rs"

[lints.rust]
unsafe_code = "forbid"
deprecated = "warn"

[lints.clippy]
complexity = "warn"
correctness = "warn"
nursery = "warn"
pedantic = "warn"
perf = "warn"
style = "warn"
suspicious = "warn"
